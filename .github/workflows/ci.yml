name: Build and test flake outputs
on:
  push:
  workflow_call:
    inputs:
      branch:
        description: Branch name to build on
        default: ''
        required: false
        type: string
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  nix:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        system:
          - aarch64
        nix-command:
          - fmt
          - eval .#apps.$_system.format.program
          - eval .#apps.$_system.setup.program

        include:
          - nix-command: build .#nixOnDroidConfigurations.sams9.activationPackage --impure
            system: aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Install nix
        uses: cachix/install-nix-action@v17
        with:
          install_url: "https://releases.nixos.org/nix/nix-2.9.2/install"

      - name: Setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: 573-bc
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build command (aarch64)
        if: matrix.system == 'aarch64'
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: alpine_latest
          githubToken: ${{ github.token }}
          dockerRunArgs: --volume /nix:/nix
          install: apk --no-cache add curl git xz
          env: |
            _system: ${{ matrix.system }}-linux
          run: |
            set -euo pipefail

            mkdir -p /etc/nix
            echo "max-jobs = auto" >> /etc/nix/nix.conf
            echo "trusted-users = root" >> /etc/nix/nix.conf
            echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
            echo "build-users-group =" >> /etc/nix/nix.conf
            export USER=root

            echo "::group::Install nix"
            sh <(curl -L https://releases.nixos.org/nix/nix-2.9.2/install) --no-channel-add
            . ${HOME}/.nix-profile/etc/profile.d/nix.sh

            echo "::group::Setup cachix"
            nix-env --quiet -j8 -iA cachix -f https://cachix.org/api/v1/install
            cachix use 573-bc
            cachix use nix-on-droid

            echo "::group::Build command"
            git config --global --add safe.directory "$(pwd)"
            nix \
              --log-format bar-with-logs \
              --option keep-going true \
              --show-trace \
              ${{ matrix.nix-command }}


